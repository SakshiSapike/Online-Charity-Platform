<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile - Online Charity Platform</title>
  <link rel="stylesheet" href="styleupdate.css" />
  <script>
    function validateUpdateForm() {
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const dob = document.getElementById("dob").value;

      const namePattern = /^[a-zA-Z\s]+$/;
      const phonePattern = /^[0-9]{10}$/;

      if (!fullname.match(namePattern)) {
        alert("Full Name should contain only letters and spaces.");
        return false;
      }

      if (!phone.match(phonePattern)) {
        alert("Phone number must be 10 digits.");
        return false;
      }

      if (!fullname || !email || !phone || !address || !dob) {
        alert("Please fill in all fields.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="update-container">
    <div class="update-form">
      <h2>Update Profile</h2>
      <form action="update_backend.php" method="POST" onsubmit="return validateUpdateForm();">
        <div class="input-group">
          <label for="fullname">New Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label for="email">New Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="phone">New Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="input-group">
          <label for="dob">New Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="input-group">
          <label for="address">New Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required />
        </div>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
</body>
</html>
