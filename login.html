<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Online Charity Platform</title>
  <link rel="stylesheet" href="styles.css"  />
  <script>
    // Function to handle redirection after successful login
    function redirectToHome() {
      window.location.href = "homepage.html";  // Redirect directly to home.html after login
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login to Your Account</h2>
      <form action="login_backend.php" method="POST" onsubmit="event.preventDefault(); redirectToHome();">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>
        <button type="submit">Login</button>
        <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div>
        <div class="signup-link">
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
